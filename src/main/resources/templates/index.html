<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .hover-underline {
            text-decoration: none;
            color: black;
        }
        .hover-underline:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <br>

    <h1 class="text-center">게시글<a href="#"></a></h1>

    <br>
    <br>

    <table class="table table-hover table-striped text-center" style="border:1px solid;">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody th:each="content : ${contents}">
        <tr>
            <td>1</td>
            <td><a th:href="@{/video/{id}(id=${content.id})}" th:text="${content.title}" class="hover-underline">Title</a></td>
            <td th:text="${content.author}">Author</td>
            <td>1</td>
        </tr>
        </tbody>

    </table>
</div>

    <hr>
    <div>
        <ul class="pagination justify-content-center">
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  ◀  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  1  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  2  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  3  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  4  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  5  </a></li>
            <li><a href="#" style="margin-right:5px ;" class="text-secondary">  ▶  </a></li>
        </ul>
    </div>
    <a class="btn btn-outline-info float-end" href="#">글쓰기</a>
</div>
</body>
</html>
